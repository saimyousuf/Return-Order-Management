
<div class="container">
   
    <button routerLink="/dashboard" class="btn btn-info mt-2">Back</button>

    <div class="card">
       
         <h5 style="color:blue;" *ngIf="apiResponseForPasswordChange != ''">{{apiResponseForPasswordChange}}</h5>
        
        <h3>Change Password</h3>

         <form #changePassword="ngForm" (ngSubmit) = "changePasswordForm(changePassword)">
            <div class="form-group">
              
              <label>Username:</label>
              <input ngModel type="text" name="username" class="form-control" placeholder="Username"  />

            </div>


            <div class="form-group">
              
                <label>Old Password:</label>
                <input ngModel type="password" name="oldPassword" class="form-control" placeholder="old password" />
  
              </div>

              <div class="form-group">
              
                <label>New Password:</label>
                <input ngModel type="password" name="newPassword" class="form-control" placeholder="new password" />
  
              </div>

              <button class="btn btn-primary">Change Password</button>

         </form>

    </div>


</div>
